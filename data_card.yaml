# data_card_template.yaml
dataset:
  nom: "Student Depression & Lifestyle (100k Data)"
  format: "CSV"
  domaine: ["santé_mentale", "éducation"]
  date_creation: "01/01/2026"
  usage_prevu:
    tache: "classification_binaire/regression"
    cible: "depression/Niveau de stress"
    objectif: "prédire si un étudiant est dépressif (0/1) ou stréssé (0/10) à partir de variables d’habitudes de vie"

provenance:
  source: "Kaggle"
  url: "https://www.kaggle.com/datasets/aldinwhyudii/student-depression-and-lifestyle-100k-data/data"
  auteur_kaggle: "aldinwhyudii"
  licence: "MIT"
  periode_couverte: " N/A => synthétiques"
  population: "étudiants"
  remarques: 
    - "les données sont des données synthétiques generées avec pandas"

schema:
  - nom: "Student_ID"
    type: "entier"
    unite: "entier"
    intervalle_attendu: "unique"
    description: "identifiant unique pour chaque étudiant"
    stats :
  - nom: "Age"
    type: "entier"
    unite: "années"
    intervalle_attendu: "[18:24]"
    description: "agede l'étudiant"
    stats :
  - nom: "Gender"
    type: "catégoriel"
    unite: null
    intervalle_attendu: "[Male;Female]"
    description: "genre de l’étudiant"
    stats :
  - nom: "Department"
    type: "catégoriel"
    unite: null
    intervalle_attendu: "[Science;Engineering;Arts;Medical;Business]"
    description: "domaine d’étude"
    stats :
  - nom: "CGPA"
    type: "float"
    unite: "float"
    intervalle_attendu: "[0:4]"
    description: "performance académique(CGPA)"
    stats :
  - nom: "Sleep_Duration"
    type: "float"
    unite: "heures"
    intervalle_attendu: "[3:12]"
    description: "nombre moyen d’heures de sommeil par nuit"
    stats :
  - nom: "Study_Hours"
    type: "float"
    unite: "heures"
    intervalle_attendu: "[0:12.8]"
    description: "nombre moyen d’heures passées à étudier par jour"
    stats :
  - nom: "Social_Media_Hours"
    type: "float"
    unite: "heures"
    intervalle_attendu: "[0:10]"
    description: "nombre moyen d’heures passées sur les réseaux sociaux par jour"
    stats :
  - nom: "Physical_Activity"
    type: "entier"
    unite: "minute"
    intervalle_attendu: "[0:150]"
    description: "nombre moyen de minutes d’activité physique par semaine"
    stats :
  - nom: "Stress_Level"
    type: "entier"
    unite: "entier"
    intervalle_attendu: "[0:10]"
    description: "niveau de stress déclaré par l’étudiant"
    stats :
  - nom: "Depression"
    type: "booléen/binaire"
    unite: null
    intervalle_attendu: "[True;False]"
    description: "état de santé mentale"
    stats :


qualite_des_donnees:
  - "valeur manquantes"
  - "doublons"
  - "valeurs aberrantes"
  - "biais/equité"
  - "correlation"

